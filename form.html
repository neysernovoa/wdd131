<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <meta name="description" content="Use this form to submit your product review and rate your experience.">
  <meta name="author" content="Neyser Novoa">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>

  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html" class="card">

    
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

  
      <fieldset class="rating-group">
        <legend>Overall Rating</legend>

        <div class="stars">
        
          <input type="radio" id="rating1" name="rating" value="1" required>
          <label for="rating1">★</label>
        
          <input type="radio" id="rating2" name="rating" value="2" required>
          <label for="rating2">★★</label>
        
          <input type="radio" id="rating3" name="rating" value="3" required>
          <label for="rating3">★★★</label>
        
          <input type="radio" id="rating4" name="rating" value="4" required>
          <label for="rating4">★★★★</label>
        
          <input type="radio" id="rating5" name="rating" value="5" required>
          <label for="rating5">★★★★★</label>
        
        </div>
      </fieldset>

  
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      
      <fieldset>
        <legend>
          Which features did you find useful in the product?
          <br><em>(Check all that apply)</em>
        </legend>

        <input type="checkbox" id="feature1" name="features" value="durability">
<label for="feature1">Durability</label>

<input type="checkbox" id="feature2" name="features" value="ease">
<label for="feature2">Ease of Use</label>

<input type="checkbox" id="feature3" name="features" value="design">
<label for="feature3">Design</label>

<input type="checkbox" id="feature4" name="features" value="performance">
<label for="feature4">Performance</label>

      </fieldset>

    
      <label for="review">
        Written Review <span class="optional">(Optional)</span>
      </label>
      <textarea id="review" name="review"></textarea>

    
      <label for="username">
        Your Name <span class="optional">(Optional)</span>
      </label>
      <input type="text" id="username" name="username">

    
      <input type="submit" value="Post Review" class="submit-btn">

    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Neyser Novoa | Peru</p>
    <p id="lastModified"></p>
  </footer>

</body>

</html>
