<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <meta name="description" content="Use this form to submit your product review and rate your experience.">
  <meta name="author" content="Neyser Novoa">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>

  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html" class="card">

    
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

  
      <fieldset class="rating-group">
        <legend>Overall Rating</legend>
        
        <div class="stars">
          <label class="star-option">
            <input type="radio" name="rating" value="1" required>
            <span>★</span>
          </label>
        
          <label class="star-option">
            <input type="radio" name="rating" value="2">
            <span>★★</span>
          </label>
        
          <label class="star-option">
            <input type="radio" name="rating" value="3">
            <span>★★★</span>
          </label>
        
          <label class="star-option">
            <input type="radio" name="rating" value="4">
            <span>★★★★</span>
          </label>
        
          <label class="star-option">
            <input type="radio" name="rating" value="5">
            <span>★★★★★</span>
          </label>
        </div>


      </fieldset>

  
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      
      <fieldset>
        <legend>
          Which features did you find useful in the product?
          <br><em>(Check all that apply)</em>
        </legend>

        <label><input type="checkbox" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" name="features" value="Design"> Design</label>
      </fieldset>

    
      <label for="review">
        Written Review <span class="optional">(Optional)</span>
      </label>
      <textarea id="review" name="review"></textarea>

    
      <label for="username">
        Your Name <span class="optional">(Optional)</span>
      </label>
      <input type="text" id="username" name="username">

    
      <input type="submit" value="Post Review" class="submit-btn">

    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Neyser Novoa | Peru</p>
    <p id="lastModified"></p>
  </footer>

</body>

</html>
